<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/codemirror.css"></link>

<script data-main="scripts/main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>

<style>
  body {
    margin: 0.6em;
  }
  #editor-view, #setting-view {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
  }
  #editor-view {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
  }
  #editor {
    width: 50%;
    overflow: hidden;
  }
  #preview {
    width: 50%;
  }
  #preview > iframe {
    border: 0;
    width: 100%;
    height: 100%;
  }
  #preview-control, #settings-control {
    position: absolute;
    top: 0;
    right: 0;
    display: flex;
    flex-flow: row;
    padding: 0.3em;
    z-index: 1;
  }
  #preview-control > a, #settings-control > a {
    margin: 0.3em;
    font-size: 1.5em;
    cursor: pointer;
    user-select: none;
  }
  #border {
    border-left: 1px solid grey;
    margin-left: 0.6em;
    margin-right: 0.6em;
  }
  .CodeMirror {
    height: 100%;
    width: 100%;
    font-size: 1.25em;
  }
</style>

<div id="editor-view">
  <div id="editor"></div>
  <div id="border"></div>
  <div id="preview">
    <div id="preview-control">
      <a id="restart-button">⟳</a>
      <a id="pause-button">⏸</a>
      <a id="settings-button">⚙</a>
    </div>
    <iframe></iframe>
  </div>
</div>
<div id="settings-view" style="display: none">
  <div id="settings-control">
    <a id="close-button">❌</a>
  </div>
</div>
